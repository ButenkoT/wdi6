<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <script src="js/jquery.js"></script>
  <script src='js/handlebars.js'></script>
  <script src="js/underscore.js"></script>
  <script src="js/hangman.js"></script>
  <link rel="stylesheet" href="css/hangman.css">
</head>
<body>
  
  <div class="container">

    <h1>Hangman Game</h1>
    <p>Guess word letter by letter. If your guess is wrong you loose 1 attempt. You have 8 attempts in total.</p>

    <div class="word-container">
      <script type='template/handlebars' id='wordTemplate'>
        <div class="letter-container">
          <div class="flipper">
            <div class="front">
            </div>
            <div class="back">
              <div class='word'>
              {{word}}
              </div>
            </div>
          </div>
        </div>
      </script>
    </div>
    <p>Put one letter in</p>
    <p class="attempts"></p>
    <form action="" id="user_form">
      
      <input name="letter" id="user_letter" placeholder="print letter here" autofocus="true"
      pattern="[a-zA-Z]{1}" required>
    </form>
    <button id="give_up_button">Give up</button>
    <button id="reset_word_button">Reset word</button>
    <button id="letter_open_button">Hint</button>
    <p class="named_letters"></p>
    <div class="hangman">
      <div class="hang hidden"></div>
      <div class="rope hidden"></div>
      <div class="head hidden"></div>
      <div class="hand left hidden"></div>
      <div class ="leg left hidden"></div>
      <div class="torso hidden"></div>
      <div class="hand right hidden"></div>
      <div class="leg right hidden"></div>
    </div>

  </div>

</body>
</html>
